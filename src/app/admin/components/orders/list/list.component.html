<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef> Spariş Kodu </th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Kullanıcı </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Fiyat </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Oluşturma </th>
            <td mat-cell *matCellDef="let element"> {{formatCreatedDate(element.createdDate) }} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Sipariş Durumu </th>
            <td mat-cell *matCellDef="let element">
                <label class="btn completed" *ngIf="element.completed">Tamamlandı</label>
                <label class="btn not-completed" *ngIf="!element.completed">Beklemede</label>
            </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detaylar </th>
            <td mat-cell *matCellDef="let element"> <button mat-button (click)="orderDetails(element.orderId)"
                    style="background-color:cornflowerblue; color: white;">Detaylar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
