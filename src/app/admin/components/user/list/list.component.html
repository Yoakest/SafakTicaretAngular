<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="UserId">
            <th mat-header-cell *matHeaderCellDef> Kullanıcı Id </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="nameSurname">
            <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.nameSurname}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="twoFactorEneble">
            <th mat-header-cell *matHeaderCellDef> twoFactorEneble </th>
            <td mat-cell *matCellDef="let element">
                
                <i
                    [ngClass]="element.twoFactorEneble ? 'fa-solid fa-shield TFTrue' : 'bi fa-solid fa-shield-halved TFFalse'"></i>
            </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Rol Ata </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button style="background-color:cornflowerblue; color: white;" (click)="assignRole(element.id)"><i
                        class="fa-solid fa-user-pen Rol"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
