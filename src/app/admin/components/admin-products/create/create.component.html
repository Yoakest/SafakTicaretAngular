<mat-form-field class="product-create">
  <mat-label>Name</mat-label>
  <input matInput #textName>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #textStock>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #textPrice>
</mat-form-field>

<button mat-raised-button color="primary" class="product-create" (click)="createProduct(textName,textPrice,textStock)">Ürün Oluştur</button>
<button mat-raised-button color="primary" class="product-create" (click)="createProducts()">Create Products</button>
<hr>
