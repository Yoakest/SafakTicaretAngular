<div style="text-align: center; margin-top: 10vh;">
    <h2>Şifremi Unuttum</h2>
    <p>Lütfen kayıtlı e-posta adresinizi girin.</p>
    <form style="width: 60vw; margin:auto" class="full-width-form">
        <div class="input-group">
            <input type="mail" class="form-control" placeholder="E-posta adresi" #txtEmail>
            <button class="btn forget-password" type="button" (click)="forgetPassword(txtEmail.value)">Şifremi Unuttum</button>
        </div>
    </form>
</div>
