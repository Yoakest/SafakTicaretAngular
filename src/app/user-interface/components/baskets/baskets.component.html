<div style="max-height: 95vh; overflow-y: auto;">
    <div class="container-fluid" id="modalId">
        <div class="modal-content" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Alışveriş Sepeti</h2>
            </div>


            <div class="modal-body">
                <div *ngIf="!basketItems?.[0]">
                    <h3>
                        Sepetiniz boş.
                    </h3>
                </div>
                <table class="table table-striped table-hover table-wrapper" *ngIf="basketItems?.[0]">
                    <thead>
                        <tr>
                            <th class="col" scope="col">#</th>
                            <th class="col" scope="col">Ürün Adı</th>
                            <th class="col" scope="col">Fiyat</th>
                            <th class="col" scope="col">Adet</th>
                            <th class="col" scope="col">Kaldır</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let basketItem of basketItems let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td style="font-size: 24px; padding-top: 15px;">{{basketItem.name}}</td>
                            <td style="font-size: 24px; padding-top: 15px;">{{basketItem.price |currency : '₺'}}</td>
                            <td>
                                <input type="number" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" [value]="basketItem.quantity"
                                    data-id="{{basketItem.id}}" min="0" (change)="changeQuantity($event)"
                                    style="width: 90px;">
                            </td>
                            <td type="button" class="btn btn-outline-danger btn-sm rounded-0"
                                style="font-size: 25px; width: 55.5px;" data-id="{{basketItem.id}}"
                                (click)="removeBasketItem($event)">X</td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" style="margin-right: 5px;"
                    (click)="close()">Kapat</button>
                <button type="button" class="btn btn-success" (click)="giveOrder()"
                    [disabled]="!basketItems?.[0]">Alışverişi Tamamla</button>
            </div>
        </div>
    </div>
</div>
