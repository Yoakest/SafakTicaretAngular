<h2 mat-dialog-title>Ürün Resimleri</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="fileUploadOptions"></app-file-upload>



  <mat-card class="example-card" *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" (click)="showcase(image.id)" name="img" [checked]="image.showcase">
    </mat-card-header>
    <img mat-card-image [src]="image.qrUrl" style="height: 200px; object-fit: contain;">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: brown; color: white;" (click)="deleteImage(image.id)">Delete</button>
    </mat-card-actions>
  </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
