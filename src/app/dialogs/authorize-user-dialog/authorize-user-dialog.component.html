<mat-dialog-content style="margin-top: 20px;">
    <h2>{{data.name}} İşlemlerine Rol Atama</h2>
    <p>İlgili Kullanıcıya rol atamaları yapabilirsiniz.</p>
</mat-dialog-content>

<mat-dialog-content>
    <mat-selection-list #rolesComponent>
        <mat-list-option *ngFor="let role of listUserRoles" color="warn" [selected]="role.selected" [value]="role.name">
            {{role.name}}
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [mat-dialog-close]="data" tabindex="1"
        (click)="assignRoles(rolesComponent)">
        Rolleri Ata
    </button>
    <button mat-raised-button (click)="close()">İPTAL</button>
</mat-dialog-actions>
